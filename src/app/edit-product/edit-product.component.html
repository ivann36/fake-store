<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="flex flex-col w-[50%] ml-auto mr-auto mt-1">
    <mat-form-field class="flex flex-col">
        <label for="title" class="text-2xl text-white">Title</label>
        <input matInput matNativeContorl type="text" id="title">
    </mat-form-field>

    <mat-form-field>
        <label for="price" class="text-2xl text-white">Price</label>
        <input matInput matNativeContorl type="number" id="title" class="text-xl block w-[300px] ml-auto mr-auto">
    </mat-form-field>

    <mat-form-field>
        <label for="category" class="text-2xl text-white">Category</label>
        <input matInput matNativeContorl type="text" id="title" class="text-xl block w-[300px] ml-auto mr-auto">
    </mat-form-field>

    <mat-form-field>
        <label for="description" class="text-2xl text-white">Description</label>
        <textarea matInput matNativeContorl type="text" id="title" class="text-xl block w-[300px] ml-auto mr-auto"></textarea>
    </mat-form-field>

    <mat-form-field>
        <label for="image" class="text-2xl text-white">Image (url)</label>
        <input matInput matNativeContorl type="text" id="title" class="text-xl block w-[300px]  ml-auto mr-auto">
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
        Submit
    </button>
</form>
